
name: Terraform CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  

# Required for GitHub OIDC to AWS
permissions:
  id-token: write
  contents: read

jobs:
  oidc-test:
    name: Terraform Lint, Security Check, and Deploy
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      TF_VERSION: 1.4.0

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # recommended for clean plan diffs

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v6.0.0
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_IAM_ROLE }}   # must be a full ARN
          # audience defaults to sts.amazonaws.com; omit unless you changed the trust policy

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: aws-databricks-base-infra
        run: terraform init -input=false

      - name: Terraform Format (check)
        working-directory: aws-databricks-base-infra
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        working-directory: aws-databricks-base-infra
        run: terraform validate

      - name: Terraform Plan
        working-directory: aws-databricks-base-infra
        run: terraform plan -input=false -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: aws-databricks-base-infra
        run: terraform apply -input=false -auto-approve tfplan
        
  destroy:
    name: ðŸš¨ Terraform Destroy (Manual)
    runs-on: ubuntu-latest
    needs: oidc-test       # ensure apply job finishes first
    if: github.event_name == 'workflow_dispatch'

    env:
      AWS_REGION: us-east-1
      TF_VERSION: 1.4.0

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v6.0.0
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_IAM_ROLE }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: aws-databricks-base-infra
        run: terraform init -input=false

      - name: Terraform Destroy
        working-directory: aws-databricks-base-infra
        run: terraform destroy -auto-approve

